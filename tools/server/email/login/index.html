<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->

    <!-- Web Font / @font-face : BEGIN -->
    <!-- NOTE: If web fonts are not required, lines 10 - 27 can be safely removed. -->

    <!-- Desktop Outlook chokes on web font references and defaults to Times New Roman, so we force a safe fallback font. -->
    <!--[if mso]>
        <style>
            * {
                font-family: sans-serif !important;
            }
        </style>
    <![endif]-->

    <!-- All other clients get the webfont reference; some will render the font and others will silently fail to the fallbacks. More on that here: http://stylecampaign.com/blog/2015/02/webfont-support-in-email/ -->
    <!--[if !mso]><!-->
    <!-- insert web font reference, eg: <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
    <!--<![endif]-->

    <!-- Web Font / @font-face : END -->

    <!-- CSS Reset : BEGIN -->
    <style>
      @font-face {
        font-family: 'kitchen_light';
        src: url('https://s3-us-west-1.amazonaws.com/vellocet/kitchen/kitchen_light-webfont.woff2') format('woff2'),
         url('https://s3-us-west-1.amazonaws.com/vellocet/kitchen/kitchen_light-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'NeutrafaceDisplayTitling';
        src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Titling.eot');
        src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Titling.eot?#iefix') format('embedded-opentype'),
          url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Titling.woff2') format('woff2'),
          url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Titling.woff') format('woff'),
          url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Titling.ttf') format('truetype');
        font-weight: 900;
        font-style: normal;
      }
      @font-face {
          font-family: 'NeutrafaceDisplayMedium';
          src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Medium.eot');
          src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Medium.eot?#iefix') format('embedded-opentype'),
            url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Medium.woff2') format('woff2'),
            url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Medium.woff') format('woff'),
            url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Medium.ttf') format('truetype');
          font-weight: 500;
          font-style: normal;
        }
      @font-face {
          font-family: 'NeutrafaceDisplayBold';
          src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Bold.eot');
          src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Bold.eot?#iefix') format('embedded-opentype'),
            url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Bold.woff2') format('woff2'),
            url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Bold.woff') format('woff'),
            url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Display-Bold.ttf') format('truetype');
          font-weight: 500;
          font-style: normal;
        }
        @font-face {
        	font-family: 'NeutrafaceTextBook';
        	src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Text-Book.eot');
        	src: url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Text-Book.eot?#iefix') format('embedded-opentype'),
        		url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Text-Book.woff2') format('woff2'),
        		url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Text-Book.woff') format('woff'),
        		url('https://s3-us-west-1.amazonaws.com/vellocet/neutraface/Neutraface2Text-Book.ttf') format('truetype');
        	font-weight: normal;
        	font-style: normal;
        }

      html,body {
        padding: 0;
        margin: 0;
        font-family: 'NeutrafaceTextBook';
        background: #EEE;
      }
      main {
        display: flex;
        flex-flow: row wrap;
        font-weight: bold;
        text-align: left;
      }

      main > * {
        flex: 1 100%;
      }

      header {
        width: calc(100% - 40px);
        margin: 20px;
        background: #000;
        font-family: 'NeutrafaceDisplayTitling';
        font-size: 2em;
        color: #FFF800;
      }

      .logo {
        width: 100px;
        height: 250px;
        display: block;
        margin: 0 auto;
        background: url('https://s3.us-east-2.amazonaws.com/skilllit.com/mister_skilllit.svg') 50% 20% / 300px no-repeat;
      }
      section {
        font-size: 2em;
      }
      h1 {
        font-family: 'kitchen_light';
        letter-spacing: 1px;
        text-align: center;
        font-size: 2em;
        margin: 10px 0;
        font-weight: normal;
      }
      h1 a {
        color: #FFF800;
        text-decoration: none;
      }
      p {
        margin: 0 15px;
        text-align: center;
      }

      footer {
        font-size: 2em;
        text-align: center;
      }

      .company_name {
        font-family: 'kitchen_light';
        letter-spacing: 1px;
      }

      .button {
        display: block;
        width: auto;
        margin: 20px 50px;
        padding: 20px;
        background-color: #000;
        border-radius: 6px;
        text-align: center;
        font-family: 'NeutrafaceDisplayTitling';
        font-size: .85em;
        text-decoration: none;
        color: #FFF800;
        outline: none;
        cursor: pointer;
      }

      @media all and (min-width: 600px) {
        .aside { flex: 1 auto; }
      }

      @media all and (min-width: 800px) {
        main    { flex: 3 0px; }
        .aside-1 { order: 1; }
        main    { order: 2; }
        .aside-2 { order: 3; }
        footer  { order: 4; }
      }

    </style>
    <!-- CSS Reset : END -->

    <!-- What it does: Makes background images in 72ppi Outlook render at correct size. -->
    <!--[if gte mso 9]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->

</head>
  <body>
    <header>
      <h1><a href="http://www.skilllit.com">Skilllit</a></h1>
    </header>
    <main>
      <div class="logo"></div>
      <section>
        <p>Click the button below.</p><br/>
        <p>It can only be used once.</p><br/>
        <p>It expires in 10 minutes.</p><br/>
        <a href="http://localhost:3000/login/%%TOKEN%%" class="button">Sign In</a>
        <br/>
      </section>
      <aside class="aside aside-1"></aside>
      <aside class="aside aside-2"></aside>
      <footer>&copy; 2018 <span class="company_name">Skilllit</span></footer>
    </main>
  </body>
</html>
